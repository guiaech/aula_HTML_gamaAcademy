<!DOCTYPE html>
<html>

<head>
    <title>Página para exercícios HTML | Gama Academy</title>

    <meta charset="UTF-8" />

    <meta name="description" content="Texto descritivo da página web" />

    <meta name="author" content="Gama Academy" />

    <meta nome="viewport" content="width=devive-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="estilos.css" />

    <script type="text/javascript" src="script.js"></script>


</head>

<body>
    <center>
        <!--Cabeçalho-->
        <div id="banner">

            <img src="imagens/logo1.jpg" alt="Logo da empresa" title="Logo da empresa" />
        </div>
    </center>
    <!--Fim do cabeçalho-->

    <!--Conteúdo principal-->
    <main role="main">
        <section>
            <center>
                <div id="texto1">
                    <!--Títulos em HTML-->
                    <h1>Mr Boss</h1>

                    <p>A sua mais nova marca de sapatos masculinos, nossa marca foi feita para pessoas exigentes e que
                        amam
                        exclusividade</p>


                    <h2>Sapatos</h2>

                </div>

            </center>

            <div class="flex-div">
                <div id="div1">
                    <img src="imagens/shoes1.jpg" alt="Shoes1" title="Shoes1" class="img-post" />
                    <h1>Sapato 1</h1>
                </div>

                <div id="div2">
                    <img src="imagens/shoes2.jpg" alt="Shoes2" title="Shoes2" class="img-post" />
                    <h1>Sapato 2</h1>
                </div>

                <div id="div3">
                    <img src="imagens/shoes3.jpg" alt="Shoes3" title="Shoes3" class="img-post" />
                    <h1>Sapato 3</h1>
                </div>

            </div>


        </section>

        <div id="formulario">

            <!--Formulario-->
            <form action="#" method="POST">
                <label for="campo1">Nome</label>
                <input type="text" name="Nome" id="campo1" />

                <label for="campo2">E-mail</label>
                <input type="text" name="E-mail" id="campo2" />

                <label for="campo3">Interesses</label>
                <select nome="interesses" id="campo3">
                    <option value="1">Sapatos</option>
                    <option value="2">Roupas</option>
                </select>

                <input type="submit" value="Enviar o formulário" />
            </form>



        </div>

        <div id="tabela">
            <!--Tabela-->
            <table>
                <thead>
                    <tr>
                        <th>Mês da atividade</th>
                        <th>Nome da atividade</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Janeiro</td>
                        <td>Lançamento</td>
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td>Saldão do ano passado</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total de atividades</td>
                        <td>2 atividades</td>
                    </tr>

                </tfoot>



            </table>
        </div>


        <div id="video">
            <video width="550" height="560" controls>
                <source src="video1.mp4" type="video/mp4" />
            </video>
        </div>
 



    </main>
    <!--Fim do conteúdo principal-->


    <!--Rodapé-->
    <footer>


    </footer>
    <!--Fim do Rodapé-->
</body>

</html>
